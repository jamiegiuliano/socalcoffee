      - {label: Title, name: title, widget: string}
      - {label: Shop Name, name: shop_name, widget: string}
      - {label: City, name: city, widget: string}
      - {label: Yelp ID, name: yelp_id, widget: string}
      - {label: Type, name: type, widget: select, default: Coffee Shop, options: [Coffee Shop, Coffee Roaster, Pop Up Coffee Shop]}
      - {label: Tags, name: Tags, widget: list}
