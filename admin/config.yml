backend:
  name: github
  repo: johnchourajr/socalcoffee
  branch: master
  site_domain: socalcoffee.netlify.com
media_folder: "uploads"
collections:
  - name: "recipes"
    label: "Recipes"
    folder: "_recipes"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Layout, name: layout, widget: hidden, default: post}
      - {label: Title, name: title, widget: string}
      - {label: Cover Art, name: cover, widget: image}
      - {label: Tags, name: Tags, widget: list}
      - {label: Body, name: body, widget: markdown}
  - name: "losangeles"
    label: "Los Angeles"
    folder: "_losangeles"
    create: true
    slug: "{{slug}}"
